<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="add">
    {% csrf_token %}
    <label>Name:</label>
    <div>{{ form.name }}</div>
    <label>Phone:</label>
    <div>{{ form.phone }}</div>
    <div>
        <button type="submit">Add</button>
    </div>

</form>
</body>
</html>
